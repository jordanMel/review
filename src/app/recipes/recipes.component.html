<div class="row">
  <div class="col-md-6">
      <app-recipe-list (recipeWasSelected)="recipeSelected = $event" ></app-recipe-list>
  </div>
  <div class="col-md-6">
      <app-recipe-detail *ngIf="recipeSelected; else infoText" [recipe]="recipeSelected"  ></app-recipe-detail>
      <ng-template #infoText>
       <div class="alert alert-danger">
        Please Select a Recipe.
       </div>
      </ng-template>
  </div>
</div>
